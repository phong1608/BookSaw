{% extends 'layout.html'%}

{%block content%}
<link rel="stylesheet" type="text/css" href="/static/content/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/static/content/site.css" />
<div class="container mt-5">
    {% for order in order_detail %}
        <div class="card mb-4">
            <div class="card-header">
                <h4>Đơn hàng {{ order[0].order.order_date }} - {{ order[0].order.order_status }}</h4>
            </div>
            <div class="card-body">
                {% for i in order %}
                    <div class="row border-bottom pb-3">
                        <div class="col-lg-1 text-center py-2">
                            <a href="{{ url_for('product_detail', id=i.product.id) }}">
                                <img src="/static/images/{{ i.product.image_1 }}" class="card-img-top rounded w-100" />
                            </a>
                        </div>
                        <div class="col-12 col-lg-6 pt-md-3">
                            <h5 class="text-dark ">
                                <strong>{{ i.product.name }}</strong>
                            </h5>
                            <h6>Số lượng:{{i.count}}</h6>
                        </div>
                        
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endfor %}
</div>


{%endblock content%}
